<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> SendIT | Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/all.css" />
    <link rel="stylesheet" type="text/css" href="../css/animate.css" />
    <link href="https://fonts.googleapis.com/css?family=Montaga" rel="stylesheet"> 
   
</head>
<body>
    <main class="animated jello">
        <div class ="sendIt-desc">
       <h1> Send IT </h1>
       <p> SendIT is a courier service that helps users deliver parcels to different destinations. </p>
    </div>
    
    </main>
<section class="animated jello">
<form class="sign-In" method="post">
 <div class = "space">
        <i class="fas fa-truck" style="font-size:60px;color:crimson"></i>
     <h1> SIGN IN </h1>
 </div>

   <br><label>Email:</label><br>

  <input type="email" name="signupEmail"  class="Email" Placeholder= "Enter Your Email" required autocomplete="off">
  <i class="email-font far fa-envelope"></i>
   <small class="invalid-feedback i-f"> Email Is Not Valid </small>

  
   
  <br><label>Password:</label><br>
   <input name="lastname" type= "password" id="signupPassword"  placeholder="Enter Your Password" required autocomplete="off">
<i class="fas fa-key"></i>
 <small class="invalid-feedback i-f"> Password Must Be at Least 5 Characters </small>
 <br>
   
 <button class="sub-btn" style="vertical-align:middle"><span>Submit &#8594;</span></button>
    <!-- <a href ="AllOrders.html" class="sub-btn" style="vertical-align:middle"><span>Submit &#8594;</span> </a> -->
 <p>You don't have an account ?<a href = "signup.html">  SIGN UP !</a></p>
  <p>Sign In as<a href = "AdminLogin.html">  ADMIN !</a></p>
  <small> <a href = ../index.html> <span> Home &#8594;</span> </a></small>
</form>
</section>
<script src="../js/sweetAlert.js"></script>
 <script src="../js/Auth.js"></script>
 <script src="../js/signIn.js"></script>
</body>
