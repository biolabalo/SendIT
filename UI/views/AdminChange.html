              background-color: #efefef;

<body>
       <header>
            <div class="wrapper">
                <h1 class="logo"> Admin</h1>
                <nav>
                    <h2>Main Navigation</h2>
                    <div id="burger-nav"></div>
                    <ul>
                <li><a href="#" class = "logoutbtn">Log Out</a></li>
                    </ul>
                </nav>
            </div>
        </header>
<main>        
  <div class ="all-orders-container">
      <blockquote>
               <H1>ALL ORDERS</H1>
      </blockquote>
      <div class ="intrestedDiv">
          <div class="spinner">
              <div class="dot1"></div>
              <div class="dot2"></div>
          </div>
      </div>
          
 <!-- Change Destination modal-->
<div id="adminDestionModal" class="modal">
 <div class="modal-content">
    <span class="close">&times;</span><br>
    
 <form class ="Admin-edit-destination-form" method="post"> 
<label>Current Location:</label>
 <input type="text" name ="Admin-dest-location[address]" id="AdminDestinationAdressEdit" placeholder="Enter new  Destination" required autocomplete="off">
<div style="display: none">
<br><label for="destination_lng">Destination Longitude</label>
<input type="text" id="AdminEdit_destination_lng" name="AdminDestination_location[coordinates][0]" required="required" disabled>

<br><label for="destination_lat">Destination Latitude</label>
<input type="text" id="AdminEdit_destination_lat"  name="AdminDestination_location[coordinates][1]" required="required" disabled>
</div>

 <br><button class="sub-btn edit-dest"><span>Submit &#8594;</span></button>
</form>  
  </div>
</div>
 <!-- The Modal -->
 
 </div>
 </main> 
 <script src="../js/sweetAlert.js"></script>
 <script src ="../js/FetchAllOrdersForAdmin.js"></script>
